<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game">
        <div class="choice" id="rock">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true" alt="">
        </div>
    </div>
    <div class="box">
        <div class="box1">
            <p class="para" id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="box2">
            <p class="para"  id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="button">
        <button class="btn">Play game now</button>
    </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
